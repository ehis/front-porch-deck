<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
	<h2 class="registration__title">Registration</h2>
	<div class="registration__control">
		<label for="email">Email</label>
		<input type="text" name="email" [(ngModel)]="model.Email" #email="ngModel">
		<small 
			class="error" 
			[hidden]="email.valid || (email.pristine && !submitted)">
			Enter a valid email address</small>
	</div>
	<button class="red registration__submit" [disabled]="!registrationForm.form.valid">Submit</button>
</form>
